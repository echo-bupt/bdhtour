<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
<body>
<div id="content" style="text-align:center;">
	<table id="table" class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="15%">订单名称</th>
				<th width="15%">订单号</th>
				<th width="15%">下单时间</th>
				<th width="10%">订单总价</th>
				<th width="10%">姓名</th>
				<th width="15%">手机号码</th>
				<th width="15%">状态</th>
				<th width="15%">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach from="$order" value="$v">
				<tr>
					<td>{$v.name}</td>
					<td>{$v.order_num}</td>
					<td>{$v.order_time}</td>
					<td>{$v.price_total}</td>
					<td>{$v.oname}</td>
					<td>{$v.telephone}</td>
					<td>{$v.state}</td>
					<td>
						<a class='btn btn-small' href="__APP__/order/edit?oid={$v.oid}">处理</a>
						<a class='btn btn-small del' href="__APP__/order/delete?oid={$v.oid}">删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	
	<div id="page">
		{$page}		
	</div>
</div>
</body>
</html>
