<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<body>
	<style>

.table .th1 {
    border: 1px solid #ccc;
    text-align: center;
    width: 20%;
}
.table .th2 {
    border: 1px solid #ccc;
    text-align: center;
    width: 70%;
}
	</style>
<div id="content" width="100%">
	<form id="goodsForm" action="" method="post">
	<table class='table table-striped table-bordered' width="100%">
		<thead>
			<tr>
				<th width="20%" class="th1">名称</th>
				<th width="80%" class="th2">值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>订单名称</td>
				<td>
					{$hotel.name}
				</td>
			</tr>
			<tr>
				<td>订单号</td>
				<td>
					{$hotel.onum}
				</td>
			</tr>
			<tr>
				<td>下单时间</td>
				<td>
				{$hotel.order_time}
				</td>
			</tr>
			<tr>
				<td>数量</td>
				<td>
					{$hotel.onum}
				</td>
			</tr>
		<tr>
			<td>入住时间</td>
				<td>
					{$hotel.begin}
				</td>
			</tr>
			<tr>
				<td>离开时间</td>
				<td>
				{$hotel.end}
				</td>
			</tr>
					<tr>
				<td>入住天数</td>
				<td>
					{$hotel.days}
				</td>
			</tr>
			<tr>
				<td>入住人</td>
				<td>
					{$hotel.oname}
				</td>
			</tr>
			<tr>
				<td>总价格</td>
				<td>
					{$hotel.price_total}
				</td>
			</tr>
			<tr>
				<td>订单状态</td>
				<td>
					{$hotel.state}
				</td>
			</tr>
			<tr>
				<td>电话号码</td>
				<td>
					{$hotel.telephone}
				</td>
			</tr>

			<tr>
				<td>操作</td>
				<td>
					<a class='btn btn-small' href="__APP__/order/chuli?state=2&oid={$hotel.oid}" style="margin-left:100px;">入住处理</a>
					<a class='btn btn-small' href="__APP__/order/chuli?state=3&oid={$hotel.oid}" style="margin-left:100px;">退款处理</a>
					<a class='btn btn-small' href="__APP__/order/indexToday" style="margin-left:100px;">返回</a>
				</td>

			</tr>	
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
