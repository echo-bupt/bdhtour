<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<body>
	<style>

.table .th1 {
    border: 1px solid #ccc;
    text-align: center;
    width: 20%;
}
.table .th2 {
    border: 1px solid #ccc;
    text-align: center;
    width: 70%;
}
	</style>
<div id="content" width="100%">
	<form id="goodsForm" action="" method="post">
	<table class='table table-striped table-bordered' width="100%">
		<thead>
			<tr>
				<th width="20%" class="th1">名称</th>
				<th width="80%" class="th2">值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>订单名称</td>
				<td>
					{$ticket.name}
				</td>
			</tr>
			<tr>
				<td>订单号</td>
				<td>
					{$ticket.order_num}
				</td>
			</tr>
			<tr>
				<td>下单时间</td>
				<td>
				{$ticket.order_time}
				</td>
			</tr>
			<tr>
				<td>数量</td>
				<td>
					{$ticket.num}
				</td>
			</tr>
		<tr>
				<td>票种</td>
				<td>
					<foreach from="{$type}" value="{$v}">
						<div style="float:left;">
						<p>{$v.pname}</p>
						<p>￥{$v.price}x{$v.num}</p>
					</div>
					</foreach>
				</td>
			</tr>
		<tr>
			<td>有效期</td>
				<td>
					{$ticket.valid}
				</td>
			</tr>

			<tr>
				<td>取票人</td>
				<td>
					{$ticket.oname}
				</td>
			</tr>
			<tr>
				<td>身份证号</td>
				<td>
					{$ticket.idnum}
				</td>
			</tr>
			<tr>
				<td>总价格</td>
				<td>
					{$ticket.price_total}
				</td>
			</tr>
			<tr>
				<td>订单状态</td>
				<td>
					{$ticket.state}
				</td>
			</tr>
			<tr>
				<td>电话号码</td>
				<td>
					{$ticket.telephone}
				</td>
			</tr>

			<tr>
				<td>操作</td>
				<td>				
					<a class='btn btn-small' href="__APP__/order/chuli_ticket?state=2&oid={$ticket.oid}" style="margin-left:100px;">出票处理</a>
					<a class='btn btn-small' href="__APP__/order/chuli_ticket?state=3&oid={$ticket.oid}" style="margin-left:100px;">退款处理</a>
					<a class='btn btn-small' href="__APP__/order/ticketToday" style="margin-left:100px;">返回</a>
				</td>

			</tr>	
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
