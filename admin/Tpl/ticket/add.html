<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/hotel.js"></script>
<body>
<div id="content">
	<form id="goodsForm" action="" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>门票名称</td>
				<td>
					<input type="text" name="tname"/>
				</td>
			</tr>
			<tr>
				<td>门票有效时间</td>
				<td>
					<input type="text" name="valid"/>
				</td>
			</tr>
			<tr>
							<tr>
				<td>门票类型</td>
				<td>
					<div id="addDiv">
						<div id="room" style="margin-top:30px;">
					<select name="pid[]" style='width:150px;height:30px;'>
						<foreach from="$allTypeData" value="$v">
							<option value="{$v.pid}">{$v.pname}</option>	
						</foreach>
					</select><span>价格:</span><input type="text" name="prices[]"/><input type="button" id="addBtn" value="添加" style="width:100px;height:50px;"/>
				       </div>
				    </div>
				</td>
			</tr>
			<td>所在地区</td>
				<td>
					<select name="aid" style='width:150px;height:30px;'>
						<foreach from="$allLocality" value="$v">
							<option value="{$v.aid}">{$v.aname}</option>	
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>景点详细地址</td>
				<td>
					<input type="text" name="rel_ad" style="width:90%;height:40px;"/>
				</td>
			</tr>
			<tr>
				<td>门票特惠价格(成人票价)</td>
				<td>
					<input type="text" name='tprice'>
					<span style="margin-left:50px;margin-right:10px;">是否特惠:</span> 特惠门票<input type="radio" name="is_hui" value="1" style="margin-left:5px;"/>
					(*不是特惠不要勾选)
				</td>
			</tr>
			<tr>
				<td>门票原始价格(成人票价)</td>
				<td>
					<input type="text" name='price'/>
				</td>
			</tr>
			<tr>
				<td>景点前台展示图</td>
				<td>
					<upload size="2" type="jpg,png,gif" limit="2" name="index_img" dir="upload/ticket" thumb="220,135" waterbtn='false' />
				</td>
			</tr>
			<tr>
				<td>景点开放时间</td>
				<td>
					<input type="text" name="worktime"/>
				</td>
			</tr>
			<tr>
				<td>景点满意度</td>
				<td>
					<input type="text" name="man"/>
				</td>
			</tr>
			<tr>
			<tr>
				<td>发布时间</td>
				<td>
					<input id="end_time" type="text" name="time" value="{$time}"/>
				</td>
			</tr>
			
			<tr>
				<td style="width:20%;">景点简介</td>
				<td>
					<ueditor name='des'/>
				</td>
			</tr>	
			<tr>
				<td>特惠政策</td>
				<td><ueditor name='t1' height="200px;"/></td>
			</tr>	
				<tr>
				<td>温馨提示</td>
				<td><ueditor name='t2'/></td>
			</tr>
			<tr>
				<td>交通指南</td>
				<td><ueditor name='t3'/></td>
			</tr>
			<tr>
				<td>景点详情展示图</td>
				<td>
				<upload size="2" type="jpg,png,gif" limit="15" name="img" thumb="500,320" waterbtn='false' dir="upload/ticket"/>
			</td>
			</tr>
			<tr>
				<td><input type="submit" class='btn' value='确定上传' style='width:200px;height:50px'/></td>
				<td><input type="reset" class='btn' value='重新填写' style='width:200px;height:50px'/></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
