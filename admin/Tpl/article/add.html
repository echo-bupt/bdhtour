<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="__PUBLIC__/css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<body>
<div id="content">
	<form id="goodsForm" action="" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th style="width:10%;">名称</th>
				<th width="90%">值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>文章名称</td>
				<td>
					<input type="text" name="title" style="width:300px;"/>
				</td>
			</tr>
		<tr>
				<td>发布时间</td>
				<td>
					<input id="end_time" type="text" name="time" value="{$time}"/>
				</td>
			</tr>
			
			<tr>
				<td>文章内容</td>
				<td>
					<ueditor name='con'/>
				</td>
			</tr>	
			<tr>
				<td><input type="submit" class='btn' value='确定上传' style='width:100px;height:30px'/></td>
				<td><input type="reset" class='btn' value='重新填写' style='width:100px;height:30px'/></td>
		</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
